<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reservation-info {
            margin-bottom: 20px;
        }

        .reservation-info label {
            font-weight: bold;
        }

        .reservation-info p {
            margin: 5px 0;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container a {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Détails de la Réservation</h1>
        <div class="reservation-info">
            <label for="departure">Départ:</label>
            <p>{{ departure }}</p>
        </div>
        <div class="reservation-info">
            <label for="destination">Destination:</label>
            <p>{{ destination }}</p>
        </div>
        <div class="reservation-info">
            <label for="transport_type">Type de transport:</label>
            <p>{{ transport_type }}</p>
        </div>
        <div class="reservation-info">
            <label for="price">Prix:</label>
            <p>{{ price }}€</p>
        </div>
        <div class="reservation-info">
            <label for="num_persons">Nombre de personnes:</label>
            <p>{{ num_persons }}</p>
        </div>
        <div class="reservation-info">
            <label for="date">Date:</label>
            <p>{{ date }}</p>
        </div>
        <div class="reservation-info">
            <label for="time">Heure:</label>
            <p>{{ time }}</p>
        </div>
        <div class="btn-container">
            <a href="{% url 'reservation' %}">Retour à la page de réservation</a>
            <a href="{% url 'hebergement' %}">Sélectionner un Hébergement</a>
        </div>
    </div>
</body>

</html>
